						商务间

							<span>双早</span>

		    <h5>酒店政策</h5>
		    <ul class="mui-table-view">

		</div>
	</body>
	<script type="text/javascript">
		var nowUrl=window.decodeURIComponent(window.location.href);
		//console.log(nowUrl)
		//http://127.0.0.1:8020/HOTEL/hotel-detail.html?name=七天连锁酒店&rate=4.5分&type=经济型酒店&t=1497175356965
		var s=nowUrl.split("?")[1].replace(/=/g,":'").replace(/&/g,"',");
		var obj=eval("({"+s+"'})");
		console.log(obj);
		mui(".hotel-data")[0].childNodes[0]["nodeValue"]=obj["name"];
		mui(".hotel-rate")[0].innerHTML=obj["rate"];
		mui(".hotel-in-1")[0].innerHTML=obj["type"];
		
		mui(".p-btn").on("tap",".hotel-btn-booking",function(){
			var price=this.parentNode.parentNode.getElementsByClassName("hotel-price")[0].innerHTML;
			var type=this.parentNode.parentNode.childNodes[0]['nodeValue'];
			window.location.href="booking.html?name="+obj["name"]+"&type="+type+"&price="+price+"&t="+new Date().getTime();
			
		})
	</script>
